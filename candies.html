	<script>
		class Candy {
			constructor(x, y, z, w) {
				this.x = x;
				this.y = y;
				this.z = z;
				this.w = w;
			}
			giftOptions() {
				let arr = [this.x, this.y, this.z];
				let sum = arr.reduce((a, c) => a + c);
				let countGift = Math.trunc(this.w / sum) //округлює до коми, не враховуючи все що йде після (1,85 = 1)
				return countGift * arr.length;
			}
		}
