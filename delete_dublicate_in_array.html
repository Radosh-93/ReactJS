<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		//First method
		let a1 = ['a', 'b', 'c', 'a', 'd', 'b', 'e', 'a'];
		let b1 = Array.from(new Set(a1));
		console.log(b1)

		//Second method
		let a2 = ['a', 'b', 'c', 'a', 'd', 'b', 'e', 'a'];
		let b2 = a2.filter((el, index) => a2.indexOf(el) === index);
		console.log(b2)
	</script>
</body>

</html>
