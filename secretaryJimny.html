<body>
	<script>
		const minTimeToTake = (x, y, N) => {
			let mintime = 0;
			let Z = N;
			for (i = 0; N >= 0; i++) {
				let paperPerSecX = 1 / x;
				let paperPerSecY = 1 / y;
				mintime = i;
				if (N <= (Z - 1) && N > 1) {
					N -= paperPerSecX + paperPerSecY
				}
				else if (N <= 1 && x < y || N >= (Z - 1) && x < y) {
					N -= paperPerSecX
				}
				else {
					N -= paperPerSecY;
				}
			}


			return mintime;
		}

		console.log('For: ' + minTimeToTake(5, 5, 1));

		const minTimeToTake1 = (x, y, N) => {
			let paperPerSecX = 1 / x;
			let paperPerSecY = 1 / y;
			let Z = N;
			let i = 0;
			do {

				if (N <= (Z - 1) && N > 1) {
					N -= paperPerSecX + paperPerSecY;
					i++;
				}
				else if (N <= 1 && x < y || N >= (Z - 1) && x < y) {
					N -= paperPerSecX
					i++
				}
				else {
					N -= paperPerSecY;
					i++;
				}
			} while (N > 0)


			return i;
		}

		console.log('While: ' + minTimeToTake1(5, 5, 0))
	</script>
